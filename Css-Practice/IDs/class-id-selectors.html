<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="odd-numbers"> Number 1-  I'm a class! </p>
    <div id = "two"> Number 2- I am an ID</div>
    <p class="odd-numbers three">Number 3- I'm a class but cooler!</p>
    <div id = "four">Number 4-  I am another ID</div>
    <p class="odd-numbers">Number 5- I'm also a class!</p>
</body>
</html>
